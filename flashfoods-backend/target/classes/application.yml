server:
  port: 8080

spring:
  datasource:
    url: ${DB_URL:jdbc:h2:mem:flashfoods;DB_CLOSE_DELAY=-1;MODE=MySQL;DATABASE_TO_LOWER=TRUE}
    driver-class-name: ${DB_DRIVER:org.h2.Driver}
    username: ${DB_USERNAME:sa}
    password: ${DB_PASSWORD:}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  h2:
    console:
      enabled: true
  mail:
    host: ${SMTP_HOST:}
    port: ${SMTP_PORT:587}
    username: ${SMTP_USERNAME:}
    password: ${SMTP_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

logging:
  level:
    org.hibernate.SQL: debug

app:
  jwt:
    secret: "change-this-secret-in-prod"
    expirationMs: 2592000000 # 30 days

  razorpay:
    keyId: ${RAZORPAY_KEY_ID:rzp_test_R7XuWKgftWJfKo}
    keySecret: ${RAZORPAY_KEY_SECRET:B0s3U2B07XGR0ONY8Ul8xs5O}

